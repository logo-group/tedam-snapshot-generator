<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="css/Settings.css">
    <script src="js/Others/jquery-3.2.0.min.js"></script>
    <script src="js/Others/bootstrap.min.js"></script>
    <script src="js/Others/bootstrap-select.min.js"></script>
    <script src="js/Others/jasny-bootstrap.min.js"></script>
    <script src="js/Others/bootstrap-toggle.min.js"></script>
    <script src="js/Others/jquery.fix.clone.js"></script>
</head>

<body class="container">
<div class="page-header">
    <h1>Settings</h1>
</div>
<div id="loader"></div>
<div id="Settings" class="animate-bottom">
    <div>
        <div class="form-inline">
            <button type="button" id="addRule" class="btn btn-default">Add Rule</button>
        </div>
        <div>
            <div id="ruleFormNameContent"></div>
            <div id="ruleVersionContent"></div>
            <div id="ruleContent"></div>
        </div>
        <div class="form-inline">
            <div class="input-group col-md-6">
                <input type="text" id="inputConfigFileName" class="form-control"
                       placeholder="Filename for the Config File...">
            </div>
            <div class="input-group">
                <button class="btn btn-danger" id="cancelButton" type="button">Cancel</button>
                <button class="btn btn-default" id="exportConfigFile" type="button">Export config file</button>
                <button class="btn btn-primary" id="updateConfigFile" type="button">Update config file</button>
            </div>
        </div>
    </div>
    <div id="defineRuleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Define Rule</h3>
                    <span id="ruleOrder" hidden></span>
                    <span id="ruleType"></span>
                    <span id="ruleName"></span>
                </div>
                <div class="modal-body" id="myWizard">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1"
                             aria-valuemin="1" aria-valuemax="5" style="width: 20%;">
                            Step 1 of 5
                        </div>
                    </div>
                    <div class="navbar">
                        <div class="navbar-inner">
                            <ul class="nav nav-pills">
                                <li class="active"><a href="#step1" id="linkStep1" data-toggle="tab" data-step="1">Step
                                    1 : Define Finds</a></li>
                                <li><a href="#step2" id="linkStep2" data-toggle="tab" data-step="2">Step 2 : Define
                                    Tag</a></li>
                                <li><a href="#step3" id="linkStep3" data-toggle="tab" data-step="3">Step 3 : Define
                                    Title</a></li>
                                <li><a href="#step4" id="linkStep4" data-toggle="tab" data-step="4">Step 4 : Define
                                    Value</a></li>
                                <li><a href="#step5" id="linkStep5" data-toggle="tab" data-step="5">Step 5 : Define
                                    Enabled</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content" id="contentWizard">
                        <div class="tab-pane fade in active" id="step1">
                            <nav class="navbar navbar-default">
                                <div class="form-inline findsContent">
                                    <label for="findsType">Finds Type</label>
                                    <select id="findsType" class="selectpicker" title="Finds Type">
                                    </select>
                                    <div class="form-group" id="findsTypeValueContent"></div>
                                    <button class="btn btn-warning" type="button" data-container="body"
                                            data-toggle="popover" data-placement="top" data-trigger="hover"
                                            id="findsTypeHelp"><span class="glyphicon glyphicon-question-sign"></span>
                                    </button>
                                    <button type="button" id="addFind" class="btn btn-info" disabled="disabled">Add
                                        Find
                                    </button>
                                </div>
                            </nav>
                            <div class="stepContent" id="findContent"></div>
                        </div>
                        <div class="tab-pane fade" id="step2">
                            <nav class="navbar navbar-default">
                                <div class="extractContent">
                                    <label for="querySelectorTag">Query Selector</label>
                                    <input type="text" id="querySelectorTag" class="form extractQuery">
                                    <button type="button" id="addExtractTag" class="btn btn-info">Add Extract</button>
                                </div>
                            </nav>
                            <div class="stepContent" id="tagContent"></div>
                        </div>
                        <div class="tab-pane fade" id="step3">
                            <nav class="navbar navbar-default">
                                <div class="extractContent">
                                    <label for="querySelectorTitle">Query Selector</label>
                                    <input type="text" id="querySelectorTitle" class="form extractQuery">
                                    <button type="button" id="addExtractTitle" class="btn btn-info">Add Extract</button>
                                </div>
                            </nav>
                            <div class="stepContent" id="titleContent"></div>
                        </div>
                        <div class="tab-pane fade" id="step4">
                            <nav class="navbar navbar-default">
                                <div class="extractContent">
                                    <label for="querySelectorValue">Query Selector</label>
                                    <input type="text" id="querySelectorValue" class="form extractQuery">
                                    <input type="checkbox" id="hasEnabled" data-toggle="toggle" data-on="Enabled"
                                           data-off="Disabled" data-width="100">
                                    <button type="button" id="addExtractValue" class="btn btn-info" disabled="disabled">
                                        Add Extract
                                    </button>
                                </div>
                            </nav>
                            <div class="stepContent" id="valueContent"></div>
                        </div>
                        <div class="tab-pane fade" id="step5">
                            <nav class="navbar navbar-default">
                                <div class="extractContent">
                                    <label for="querySelectorEnabled">Query Selector</label>
                                    <input type="text" id="querySelectorEnabled" class="form extractQuery">
                                    <button type="button" id="addExtractEnabled" class="btn btn-info">Add Extract
                                    </button>
                                </div>
                            </nav>
                            <div class="stepContent" id="enabledContent"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="previous" disabled="disabled">Previous</button>
                    <button type="button" class="btn btn-primary" id="next">Next</button>
                    <button type="button" class="btn btn-success" id="finish" disabled="disabled">Finish</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/ConstantsEnums.js"></script>
<script src="js/ObjectFromXml.js"></script>
<script src="js/HtmlPageParse.js"></script>
<script src="js/ParseHtmlSource.js"></script>
<script src="js/SettingsObjectToXml.js"></script>
<script src='js/SettingsParseElementsInModal.js'></script>
<script src='js/SettingsModalPageEvents.js'></script>
<script src='js/SettingsModalComponents.js'></script>
<script src='js/Settings.js'></script>


</html>
